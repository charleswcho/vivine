<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/svg+xml" href="./images/favcon.svg" />
    <title>Vivine - Premium coffee tools</title>
    <meta
      name="description"
      content="Coffee is our passion.

      Our small, family-run company only offers the highest quality products that we have tested and use in our own kitchens.
      
      Our mission is to provide you with the ability to become your own barista. Create all your favorite drinks from the comfort of your home. From a simple cup of black coffee to a rich salted caramel cream cold brew, you can treat yourself to the delicious, quality coffee you deserve."
    />

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="splash">
      <div class="text-intro">
        <img src="./images/logo.svg" alt="Vivine company logo" />
        <h4 class="subtitle">Premium coffee tools</h4>
      </div>

      <a class="link-button" href="mailto:info@vivine.co" target="_top"
        >Contact us</a
      >
    </div>

    <footer>
      <div>
        <div class="love">Made with ❤️in SF</div>
        <div class="copyright">© Vivine 2021</div>
      </div>

      <div class="socials">
        <a
          href="https://www.instagram.com/vivineofficial/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="social-media-icon"
            src="./images/instagram.svg"
            alt="Instagram company logo"
          />
        </a>

        <a
          href="https://www.tiktok.com/@alittlehomecafe"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="social-media-icon"
            src="./images/tiktok.svg"
            alt="TikTok company logo"
          />
        </a>
      </div>
    </footer>
